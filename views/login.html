<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Seguridad - Iniciar Sesi√≥n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a365d, #2d4a7c);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            color: #1e293b;
        }
        h1 { color: #1a365d; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            background: #1a365d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { background: #2d4a7c; }
        .error { color: #e53e3e; font-weight: bold; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Acceso a Gama Seguridad</h1>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button class="btn" onclick="login()">Iniciar Sesi√≥n</button>
        <div id="login-error" class="error">‚ùå Usuario o contrase√±a incorrectos</div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if ((username === 'admin@admin.com' && password === '123456789') || 
                (username === 'ecarrasco' && password === 'ecarrasco2309')) {
                window.location.href = '/dashboard';
            } else {
                document.getElementById('login-error').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('login-error').style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
